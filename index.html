<!DOCTYPE html>
<html>
  <head>
    <title>Celestial Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="header">
          <h1>Celestial Weather Forecast</h1>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/024/711/original/mooncloudsicon.png?1641883739"
            alt="The Moon"
          />
        </div>
        <hr />
        <div class="form">
          <form>
            <input class="city" type="text" placeholder="Enter your city..." />
            <button class="search">Search</button>
            <button class="current">Current</button>
          </form>
          <hr />
          <div class="forecast">
            <p>Location:</p>
            <ul>
              <li>Temp:</li>
              <li>Humidity:</li>
              <li>Conditions:</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="week">
          <div class="row row-cols-5">
            <div class="col">
              Monday<br />
              Temp: °
            </div>
            <div class="col">
              Tuesday<br />
              Temp: °
            </div>
            <div class="col">
              Wednesday<br />
              Temp: °
            </div>
            <div class="col">
              Thursday<br />
              Temp: °
            </div>
            <div class="col">
              Friday<br />
              Temp: °
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Jennifer Myrie</footer>
    <script src="src/index.js"></script>
  </body>
</html>
